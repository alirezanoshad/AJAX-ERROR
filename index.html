<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>ERRS</title>
</head>
<body class="bg-dark" style="height: 80vh; margin: 0; background-color: #2d2c2c;">
    <div class="container d-flex flex-column justify-content-start align-items-center p-2 rounded-3" style="width: 50%; min-height: 50%; margin-top: 6%;background-color: rgb(38, 40, 40);">
        <div class="btns bg-danger rounded-3 w-100 d-flex flex-column align-items-center">
            <div class="errs bg-danger w-100 d-flex justify-content-center align-items-center flex-wrap gap-2 p-2 rounded-3">
            <span class="myLabels text-white fw-bold">Current Errors:</span>
            <div class="btn btn-light E200">200</div>
            <div class="btn btn-light E201">201</div>
            <div class="btn btn-light E300">300</div>
            <div class="btn btn-light E404">404</div>
            <div class="btn btn-light E500">500</div>
            </div>
        </div>
        <div class="ErrorResponse d-flex flex-column justify-content-center align-items-center gap-2 mt-3">
        </div>
    </div>


    <audio src="./docs/mahboob.mp3" class="mahboob"></audio>

<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
